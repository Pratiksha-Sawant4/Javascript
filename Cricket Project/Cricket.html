<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cricket Game</title>
    <link rel="stylesheet" href="Cricket.css">
    
  </head>
  <body>
    <h1>Bat Ball Stump Bell</h1>
    <button
      onclick=" 

        let userChoice = 'Bat'; 
        let computerChoise =  generateComputerChoice(); 
        let ResultMsg = getResult('Bat',computerChoise);
        DisplayResult(userChoice,computerChoise,ResultMsg);
    "
    >
      <div class="container">
        <img src="Image/bat.jpg" alt="Bat" class="choice-img" />
        <div class="centered">Bat</div>
      </div>
    </button>

    <button
      onclick=" 

        userChoice = 'Ball'; 
        computerChoise = generateComputerChoice();
        ResultMsg = getResult('Ball',computerChoise);
        DisplayResult(userChoice,computerChoise,ResultMsg);

      "
    >
      <!-- Ball -->

      <div class="container">
        <img src="Image/ball.jpg" alt="Ball" class="choice-img" />
        <div class="centered">Ball</div>
      </div>
    </button>

    <button
      onclick=" 
    
        userChoice = 'Stump'; 
        computerChoise = generateComputerChoice();
        ResultMsg = getResult(userChoice,computerChoise);
        DisplayResult(userChoice,computerChoise,ResultMsg);
    
    "
    >
      <!-- Stump -->

      <div class="container">
        <img src="Image/stump.jpg" alt="Stump" class="choice-img" />
        <div class="centered">Stump</div>
      </div>
    </button>

    <h3 id="User-Choice"></h3>
    <h3 id="Computer-Choice"></h3>
    <h3 id="Result"></h3>
    <h3 id="Score"></h3>

      <button
        onclick="localStorage.clear()
        resetScore();
    "
      >
        Reset
      </button>


      <script src="Cricket.js"></script>
     </body>
</html>
